{% extends "layout.html" %}

{% block title %} Registration {% endblock %}

{% block style %}
<style>
    body{
        background-image:url('http://st.gde-fon.com/wallpapers_original/377598_pticy_fon_stil_1920x1200_www.Gde-Fon.com.jpg');
        background-repeat:no-repeat;
        background-size:cover;
    }
    input{
        background-color:transparent;
    }
    form{
        background-color:rgba(0,0,0,0.8);
        margin:5% 30%;
        padding:25px;
        border-radius:10px;
    }
    .control-label{
        color:white;
        font-size:15px;
    }
    footer{
        position:static !important;
    }
</style>
{% endblock %}

{% block main %} 
    <div >
        <form class="form" action='{{ url_for("register") }}' method="post" role="form" data-toggle="validator">
             <div class="text-center h4" style="color:white;">REGISTER</div>
            <div class="form-group">
                <label for="inputName" class="control-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Naren Bakshi" required name="uname">
            </div>
            <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required name="email">
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="control-label">Password</label>
            <div class="form-inline row">
              <div class="form-group col-sm-6">
                <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required name="password">
                <div class="help-block">Minimum of 6 characters</div>
              </div>
              <div class="form-group col-sm-6">
                <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required name="confirmation">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
                <label for="question" class="control-label">Security Question</label>
                <div class="form-inline row">
                    <div class="form-group col-sm-6">
                        <select class="form-control" id="question" required>
                            <option>What is your favorite bird?</option>
                            <option>What is your favorite team?</option>
                            <option>What is your favorite movie?</option>
                            <option>What is your favorite book?</option>
                            <option>Who is your favorite sports star?</option>
                            <option>Who is your favorite movie star?</option>
                            <option>What is your favorite song?</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control" placeholder="Write Your Answer Here" required name="question"> 
                    </div>
                </div>
          </div>
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
      </div>
        </form>
    </div>
{%endblock %}
